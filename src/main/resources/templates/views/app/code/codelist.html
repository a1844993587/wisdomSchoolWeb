<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>视频监控</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div>
  <div>
    <h1>二维码操作</h1>
    <div style="float: left">
      <form class="layui-form" action="">

        <div class="layui-form-item layui-form-text">
          <div class="layui-input-block" style="margin-top: 30px;width: 300px">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">生成二维码</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </form>
    </div>
    <div style="float: left;margin-left: 200px">
      <img style="width: 200px;height: 200px" src="">
    </div>
    <div style="float: left;margin-left: 30px">
      <button type="button" class="layui-btn">清除图片</button>
      <button type="button" class="layui-btn">保存图片</button>
    </div>
  </div>
</div>

<div>
  <div>
    <h1>条码操作</h1>
    <div style="float: left">
      <form class="layui-form" action="">

        <div class="layui-form-item layui-form-text">
          <div class="layui-input-block" style="margin-top: 30px;width: 300px">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">生成条码</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </form>
    </div>
    <div style="float: left;margin-left: 200px">
      <img style="width: 200px;height: 200px" src="">
    </div>
    <div style="float: left;margin-left: 30px">
      <button type="button" class="layui-btn">清除图片</button>
      <button type="button" class="layui-btn">保存图片</button>
    </div>
  </div>
</div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index']);
  </script>
</body>
</html>
